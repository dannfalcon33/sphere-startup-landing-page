    <title>Sphere - From Idea to Plan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              'bubble': 'bubble 25s ease-in-out infinite',
              'pulse-shadow': 'pulse-shadow 4s ease-in-out infinite',
              'gradient-x': 'gradient-x 3s ease infinite',
            },
            keyframes: {
              bubble: {
                '0%': {
                  transform: 'scale(1) translate(0, 0)',
                  opacity: 0.8,
                },
                '25%': {
                  transform: 'scale(1.2) translate(20px, -30px)',
                  opacity: 1,
                },
                '50%': {
                  transform: 'scale(1.1) translate(-10px, 20px)',
                  opacity: 0.9,
                },
                '75%': {
                    transform: 'scale(1.3) translate(-25px, 30px)',
                    opacity: 1,
                },
                '100%': {
                  transform: 'scale(1) translate(0, 0)',
                  opacity: 0.8,
                },
              },
              'pulse-shadow': {
                '0%, 100%': { 
                  textShadow: '0 0 8px rgba(255, 255, 255, 0.7), 0 0 16px rgba(192, 132, 252, 0.5)' 
                },
                '50%': { 
                  textShadow: '0 0 16px rgba(255, 255, 255, 0.9), 0 0 32px rgba(99, 102, 241, 0.7)' 
                },
              },
              'gradient-x': {
                '0%, 100%': { 
                  backgroundPosition: '0% 50%' 
                },
                '50%': { 
                  backgroundPosition: '100% 50%' 
                },
              },
            }
          }
        }
      }
    </script>
